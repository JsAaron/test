<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel='stylesheet' href='style.css' />
    <link rel='stylesheet' href='pageA.css' />
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="Swipe.js"></script>
</head>
<style type="text/css">
.charector {
    width: 151px;
    height: 291px;
    left: 6%;
    top: 55%;
    position: absolute;
    background: url(http://img.mukewang.com/55ade248000198ae10550582.png) -0px -291px no-repeat;
}
</style>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
            </li>
            <li> 页面2 </li>
            <li> 页面3 </li>
        </ul>
        <div id="boy" class="charector"></div>
    </div>
    <script type="text/javascript">
        var swipe = Swipe($("#content"));

        var $boy = $("#boy");

        //设置一下缩放比例与基点位置
        var proportion =  $(document).width() / 1440;
        //设置元素缩放
        $boy.css({
            transform: 'scale(' + proportion + ')'
        })

        //获取数据
        var getValue = function(className) {
            var $elem = $('' + className + '')
                //走路的路线坐标
            return {
                height: $elem.height(),
                top: $elem.position().top
            }
        }
        
        //路的中间到顶部的距离
        var pathY = function() {
            var data = getValue('.a_background_middle')
            return data.top + data.height / 2
        }()

        //获取人物元素布局尺寸
        var boyHeight = $boy.height();
        var boyWidth = $boy.width();
        //计算下缩放后的元素与实际尺寸的一个距离
        var boyInsideLeft = (boyWidth - (boyWidth*proportion))/2
        var boyInsideTop = (boyHeight - (boyHeight*proportion))/2

        //修正小男孩的正确位置
        //中间路的垂直距离 - 人物原始的垂直距离 - 人物缩放后的垂直距离
        $boy.css({
            top: pathY - (boyHeight * proportion) - boyInsideTop
        })
    </script>
</body>

</html>
